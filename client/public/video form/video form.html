<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3609a7f7c2.js" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    </style>
    <link rel="stylesheet" href="form.css">
    <title>form</title>
</head>

<body>
    <div class="container">

        <div class="text">Upload Video Description</div>
        <form action="#">
            <div class="form-row">
                <div class="form-row file-btn">

                    <input type="file" id="file" accept="video" required>
                    <label for="file">
                        <i class="material-icons">video_file</i>
                          Upload Video File
                    </label>

                </div>
                <div class="form-row submit-btn">
                    <div class="data">
                        <div class="inner"></div>
                        <input type="submit" value="submit">
                    </div>

                </div>


            </div>
    </div>
    </form>
    </div>
</body>

</html>
